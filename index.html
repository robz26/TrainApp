<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trains ChooChooMofo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    
</head>

<body>
    <div class="container">
        <div class="jumbotron" style="background-color:#353535; color: white">
            <h1 class="text-center">TRAINS TRAINS TRAINS</h1>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (mins)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>

            <div class "row">
                <div class="col-lg-12">
                    <div class="panel panenl-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                            </h3>
                        </div>
                        <div class="panel-body">
                            <form>
                                <div class="form-group">
                                    <label for="">Train Name</label>
                                    <input type="text" id="name" class="form-control" name="train-name">
                                </div>
                                <div class="form-group">
                                    <label for="">Destination</label>
                                    <input type="text" id="destination" class="form-control" name="destination">
                                </div>
                                <div class="form-group">
                                    <label for="">First Train Time (HH:MM - military time)</label>
                                    <input type="text" id="starttime" class="form-control" name="first-train-time">
                                </div>
                                <div class="form-group">
                                    <label for="">Frequency (mins)</label>
                                    <input type="number" id="frequency" class="form-control" name="frequency">
                                </div>
                                <button type "submit" id="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
        <script src="assets/javascript/main.js"></script>
    </body>

</html>
